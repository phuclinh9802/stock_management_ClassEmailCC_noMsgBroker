<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-data-adapter.min.js"></script>

    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-exports.min.js"></script>
<script>
    anychart.onDocumentReady(function () {
      // The data used in this sample can be obtained from the CDN
      // https://cdn.anychart.com/csv-data/csco-daily.csv
      anychart.data.loadCsvFile(
        'https://gist.githubusercontent.com/shacheeswadia/cd509e0b0c03964ca86ae7d894137043/raw/5f336c644ad61728dbac93026f3268b86b8d0680/teslaDailyData.csv',
        function (data) {
          // create data table on loaded data
          var dataTable = anychart.data.table();
          dataTable.addData(data);

          // map loaded data for the ohlc series
          var mapping = dataTable.mapAs({
            open: 1,
            high: 2,
            low: 3,
            close: 4
          });

          // create stock chart
            var chart = anychart.stock();

            // create first plot on the chart
            var plot = chart.plot(0);

            // set grid settings
            plot.yGrid(true).xGrid(true).yMinorGrid(true).xMinorGrid(true);
            var series = plot.candlestick(mapping)
                    .name('Tesla');

            series.legendItem().iconType('rising-falling');

            // create scroller series with mapped data
            chart.scroller().candlestick(mapping);

            // set chart selected date/time range
            chart.selectRange('2020-11-27', '2021-11-26');

            chart.background().fill("#111");


            // create range picker
            var rangePicker = anychart.ui.rangePicker();

            // init range picker
            rangePicker.render(chart);

            // create range selector
            var rangeSelector = anychart.ui.rangeSelector();

            // init range selector
            rangeSelector.render(chart);
            // sets the title of the chart
            chart.title('Tesla Inc. Stock Chart');

            // set container id for the chart
            chart.container('charts');

            // initiate chart drawing
            chart.draw();
        }
      );
    });
</script>
    <link href="https://cdn.anychart.com/releases/8.11.0/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.anychart.com/releases/8.11.0/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/styles.css' %}">
</head>
<body>
    <div class="contain">
        <div class="sidebar-watchlist">
            <table class="table-watchlist">
              <thead>
                <tr>
                  <th scope="col">Symbol</th>
                  <th scope="col"></th>
                  <th scope="col">Price</th>
                </tr>
              </thead>
              <tbody>
{#                {% for ticker in data %}#}
                <tr>
                  <th scope="row">AMD</th>
{#                    {% if ticker.change > 0.0 %}#}
                    <td></td>
                    <td class="gainer">58.85</td>
{#                    {% elif ticker.change < 0.0 %}#}
{#                    <td class="loser">{{ ticker.change }}</td>#}
{#                    {% endif %}#}
{#                  <td>{{ ticker.changesPercentage }}</td>#}
                </tr>
{#              {% endfor %}#}
              </tbody>
            </table>
        </div>
        <div class="main-container">
            <div class="input-group">
              <div class="form-outline">
                <input type="search" id="form1" placeholder="AAPL..." class="form-control" />
              </div>
              <button type="button" class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </div>
            {% block content %}{% endblock %}

        </div>
    </div>
</body>
</html>
